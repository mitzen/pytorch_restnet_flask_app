on:
  workflow_call:
    inputs:
      projectPath:
        required: false
        type: string
        default: '**.csproj'

jobs:

 python-build-code:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v3
     
     - uses: actions/setup-python@v4
       with:
          python-version: '3.10' 
     
     - run: pip install -r requirements.txt

     - run: python export-resnet50.py

     - uses: actions/upload-artifact@v3
       with:
        name: resnet50-onnx
        path: resnet50.onnx